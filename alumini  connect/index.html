<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button with Modal</title>
  <style>
    /* Main Wrapper Styles */
    #custom-button-wrapper {
      --x: 0;
      --y: 0;
      --xp: 0;
      --yp: 0;
      --hue: calc(0 + (var(--xp) * 500));
      --bg: hsl(0 0% 10%);
      --size: 100px;
      --glow: radial-gradient(
          50% 50% at center,
          hsl(var(--hue) 80% 85%),
          hsl(var(--hue) 80% 70%),
          transparent
        )
        calc((var(--x) * 1px) - (var(--size) * 0.5))
        calc((var(--y) * 1px) - (var(--size) * 0.5)) / var(--size) var(--size) no-repeat fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Button Styles */
    #custom-button-wrapper button {
      border-radius: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.1ch;
      background: var(--bg);
      border: 4px solid transparent;
      box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
      cursor: pointer;
      background: linear-gradient(var(--bg), var(--bg)) padding-box, var(--glow),
        linear-gradient(black, black) border-box;
      transition: background-size 0.24s;
      touch-action: none;
      position: relative;
      padding: 1rem 2rem;
      color: white;
      font-size: 16px;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      display: none; /* Initially hidden */
      text-align: center;
      z-index: 1000;
    }

    /* Modal Header */
    .modal h2 {
      margin: 0 0 15px 0;
      color: black;
    }

    /* Modal Buttons */
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal button.signin {
      background-color: #007bff;
      color: white;
    }

    .modal button.signup {
      background-color: #28a745;
      color: white;
    }

    /* Modal Close Button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: black;
      cursor: pointer;
    }

    /* Overlay Styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <!-- Button Wrapper -->
  
  <script>
    // Get modal, overlay, and button elements
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const showModalButton = document.getElementById('show-modal-button');
    const closeModal = document.getElementById('close-modal');

    // Show modal and overlay on button click
    showModalButton.addEventListener('click', () => {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Hide modal and overlay on close button click
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Hide modal and overlay on clicking outside the modal
    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
